<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Particle System with Enhanced Green Noise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.3;
        let audioStarted = false;
        let globalReverb, noiseOscillator, lfo, lowPassFilter;

        let touchPoints = [];

        function setup() {
            // Ajustar el canvas para dispositivos móviles
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.style('display', 'block');
            canvas.parent(document.body);

            pixelDensity(1); // Ajustar densidad de píxeles para móviles

            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(15, 10); // Reverberación más larga y envolvente

            // Configurar ruido blanco filtrado para simular ruido verde
            noiseOscillator = new p5.Noise('pink');
            lowPassFilter = new p5.LowPass();
            lowPassFilter.freq(500);
            noiseOscillator.disconnect();
            noiseOscillator.connect(lowPassFilter);
            noiseOscillator.amp(0.05);  // Nivel bajo para el ruido verde
            noiseOscillator.start();

            lfo = new p5.Oscillator('sine');
            lfo.freq(random(1 / 6, 1 / 4)); // Frecuencia entre 4 y 6 segundos
            lfo.disconnect();
            lfo.start();

            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            background(0, 10); // Fondo negro con transparencia

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            // Dibujar y manejar puntos de toque
            for (let i = touchPoints.length - 1; i >= 0; i--) {
                let t = touchPoints[i];
                t.display();
                t.fade();
                if (t.opacity <= 0) {
                    touchPoints.splice(i, 1); // Eliminar el punto si se desvanece
                }
            }

            zoff += 0.003;

            // Ajustar la amplitud del ruido verde con LFO
            let noiseAmplitude = map(lfo.getAmp(), -1, 1, 0.05, 0.2);  // Ajustar el rango de amplitud
            noiseOscillator.amp(noiseAmplitude, 0.5); // Aplicar la modulación al ruido verde
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio().then(() => {
                    audioStarted = true;
                    loop();
                }).catch((err) => {
                    console.log('Error al iniciar audio: ', err);
                });
            }
            addTouchPoint(mouseX, mouseY); // Generar un punto de luz y activar un oscilador
        }

        function touchStarted() {
            if (!audioStarted) {
                userStartAudio().then(() => {
                    audioStarted = true;
                    loop();
                }).catch((err) => {
                    console.log('Error al iniciar audio: ', err);
                });
            }
            addTouchPoint(touchX, touchY); // Generar un punto de luz y activar un oscilador
            return false; // Prevenir scrolling en dispositivos móviles
        }

        function addTouchPoint(x, y) {
            let t = new TouchPoint(x, y);
            touchPoints.push(t);

            // Activar una nueva frecuencia cuando se toca la pantalla
            let osc = new p5.Oscillator('sine');
            osc.freq(random(200, 700)); // Frecuencia entre 200 y 700 Hz
            osc.amp(0);
            osc.start();
            osc.disconnect();
            osc.connect(globalReverb); // Conectar a la reverberación

            osc.amp(0.3, 0.2); // Fade in para la frecuencia
            setTimeout(() => {
                osc.amp(0, 2); // Fade out suave después de 10 segundos
                setTimeout(() => {
                    osc.stop(); // Detener el oscilador
                }, 2000);
            }, 10000);
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                stroke(255, 100); // Color blanco tenue
                strokeWeight(1.5);

                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        class TouchPoint {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.size = 50;
                this.opacity = 255;
            }

            display() {
                noStroke();
                fill(255, 255, 255, this.opacity); // Luz blanca translúcida (neón)
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            fade() {
                this.opacity -= 2; // Desvanecer lentamente
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // Ajustar el canvas en móviles
        }

        noLoop(); // Evitar que el draw se ejecute hasta que el usuario interactúe
    </script>
</body>
</html>
