<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Fluid Particle System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #start-button {
            position: absolute;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <button id="start-button">Iniciar</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.1;
        let scl = 20; // Tamaño de la cuadrícula
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 2;
        let audioStarted = false;

        let globalReverb;
        let isInteracting = false;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent(document.body);

            pixelDensity(1);  // Ajustar la densidad de píxeles para móviles

            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(12, 6);  // Reverb larga y envolvente

            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }

            background(0); // Fondo negro para que las partículas se vean bien
            noLoop();  // Evitar que el draw se ejecute hasta que el usuario interactúe
        }

        function draw() {
            if (!audioStarted) return;

            // No borramos el fondo para dejar rastros permanentes
            // Aumenta ligeramente la opacidad del fondo, permitiendo que los rastros se queden
            fill(0, 5);
            rect(0, 0, width, height);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1);  // Velocidad ajustada para fluidez

                    if (isInteracting) {
                        let mouseVector = createVector(mouseX - x * scl, mouseY - y * scl);
                        angle = mouseVector.heading();
                        v = p5.Vector.fromAngle(angle);
                    }

                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.003;
        }

        function startInteraction() {
            if (!audioStarted) {
                userStartAudio().then(() => {
                    audioStarted = true;
                    loop();  // Iniciar el bucle de dibujo
                    document.getElementById('start-button').style.display = 'none';  // Ocultar botón
                }).catch((err) => {
                    console.log('Error al iniciar el audio: ', err);
                });
            }
        }

        function mouseMoved() {
            isInteracting = true;
            modulateInteraction(mouseX, mouseY);
        }

        function touchMoved() {
            isInteracting = true;
            modulateInteraction(touchX, touchY);
            return false;  // Prevenir desplazamiento en móviles
        }

        function modulateInteraction(x, y) {
            let speedFactor = map(x, 0, width, 0.5, 4);  // Modificar velocidad de las partículas
            let frequencyFactor = map(y, 0, height, 0.5, 2);  // Modificar frecuencia de osciladores

            maxSpeed = speedFactor;

            for (let i = 0; i < particles.length; i++) {
                if (particles[i].shouldPlaySound) {
                    particles[i].oscillator.freq(particles[i].baseFreq * frequencyFactor);
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(100, 2200);  // Frecuencia base modulada
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);  // Iniciar en silencio

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.2;  // 20% de probabilidad de sonido
                this.soundDuration = 10000;
                this.nextSoundTime = millis() + random(3000, 8000);
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(maxSpeed);  // Usar maxSpeed modificado
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(0.5, 0.5);  // Fade in
                    setTimeout(() => {
                        this.oscillator.amp(0, 1);  // Fade out
                        setTimeout(() => this.oscillator.stop(), 1000);  // Detener oscilador
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 8000);
                }
            }

            show() {
                stroke(255, 100);  // Blanco con opacidad
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);  // Línea entre la posición actual y la anterior
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        document.getElementById('start-button').addEventListener('click', startInteraction);
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);  // Redimensionar el canvas en móviles
        }
    </script>
</body>
</html>
