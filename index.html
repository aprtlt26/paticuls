<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.1;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 2;
        let audioStarted = false;

        let globalReverb;
        let compressor;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Configurar reverb global
            globalReverb = new p5.Reverb();
            globalReverb.set(6, 3); // Tiempo de reverberación largo y decay lento

            // Configurar compresor
            compressor = new p5.Compressor();
            compressor.threshold(-12);
            compressor.ratio(2);
            compressor.attack(0.1);
            compressor.release(0.2);

            // Conectar el compresor a la reverb global
            globalReverb.connect(compressor);
            compressor.connect();

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.y += 1;
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.003;
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();  // Iniciar el contexto de audio
                audioStarted = true;
                loop();  // Comenzar el bucle de draw
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear un oscilador con una frecuencia aleatoria
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(random(100, 2200));
                this.oscillator.amp(0, 0);  // Comienza en silencio

                // Conectar oscilador a la reverb global
                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.2;  // 20% de probabilidad de que tenga sonido activo
                this.soundDuration = 10000;  // Duración del sonido en milisegundos
                this.startTime = millis();  // Momento en que comienza el sonido
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                // Controlar el sonido en función del tiempo
                let currentTime = millis();
                if (this.shouldPlaySound && currentTime - this.startTime <= this.soundDuration) {
                    this.oscillator.start();
                    let elapsed = currentTime - this.startTime;
                    if (elapsed < 500) {
                        // Fade in al inicio
                        this.oscillator.amp(0.5, 0.5);
                    } else if (elapsed > this.soundDuration - 1000) {
                        // Fade out al final
                        this.oscillator.amp(0, 1);
                        setTimeout(() => this.oscillator.stop(), 1000); // Apagar el oscilador después del fade out
                    }
                } else if (currentTime - this.startTime > this.soundDuration) {
                    this.shouldPlaySound = false;  // Desactivar el sonido después de la duración
                }
            }

            show() {
                stroke(255, 100);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();  // Evitar que el draw se ejecute hasta que el usuario interactúe
    </script>
</body>
</html>
