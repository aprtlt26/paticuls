<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.1;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 2;
        let audioStarted = false;

        let delays = [];
        let reverb;
        let compressor;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Configurar 4 delays
            for (let i = 0; i < 4; i++) {
                let delay = new p5.Delay();
                delay.process(null, random(0.05, 0.15), 0.5, 2300); // tiempo, feedback, filtro
                delays.push(delay);
            }

            // Configurar reverb
            reverb = new p5.Reverb();
            reverb.set(3, 2); // Tiempo de reverberaciÃ³n y desvanecimiento

            // Configurar compresor
            compressor = new p5.Compressor();
            compressor.threshold(-12);
            compressor.ratio(2);
            compressor.attack(0.1);
            compressor.release(0.2);

            // Aplicar efectos en cadena
            for (let delay of delays) {
                delay.connect(reverb);
            }
            reverb.connect(compressor);
            compressor.connect();

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.y += 1;
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.003;
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();
                audioStarted = true;
                loop();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear un oscilador con una frecuencia aleatoria
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(random(100, 2200));
                this.oscillator.amp(0.5);
                
                // Conectar el oscilador a uno de los delays
                let selectedDelay = random(delays);
                this.oscillator.connect(selectedDelay);

                this.oscillator.start();
                this.oscillator.stop(); // Iniciar parado
                
                this.shouldPlaySound = random(1) < 0.2; // 20% de probabilidad de que tenga sonido activo
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                if (this.shouldPlaySound && this.vel.mag() > 0.1) {
                    this.oscillator.start();
                    this.oscillator.amp(0.5, 0.05);
                    setTimeout(() => {
                        this.oscillator.amp(0, 0.05);
                        this.oscillator.stop();
                    }, 10000); // Oscilador activo por 10 segundos
                }
            }

            show() {
                stroke(255, 100);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();
    </script>
</body>
</html>
