<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Enhanced Green Noise and New Aesthetics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.3;
        let audioStarted = false;
        let globalReverb, noiseOscillator, lfo;

        let erasePoint;
        let touchPoints = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(12, 8); 

            // Configurar ruido verde más fuerte
            noiseOscillator = new p5.Noise('pink');
            let lowPassFilter = new p5.LowPass();
            lowPassFilter.freq(500); 
            noiseOscillator.disconnect();
            noiseOscillator.connect(lowPassFilter);

            noiseOscillator.amp(0.5, 1);  // Aumentar la amplitud inicial del ruido verde

            lfo = new p5.Oscillator('sine');
            lfo.freq(random(1 / 7, 1 / 5)); 
            lfo.disconnect();  
            lfo.amp(0.8);  // Aumentar la amplitud del LFO para hacer el ruido verde mucho más notable
            lfo.start();

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            background(0, 20); // Fondo más opaco para mayor permanencia de las partículas

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            // Dibujar el punto de luz al tocar
            for (let i = touchPoints.length - 1; i >= 0; i--) {
                let t = touchPoints[i];
                t.display();
                t.fade();
                if (t.opacity <= 0) {
                    touchPoints.splice(i, 1); // Eliminar si se desvanece completamente
                }
            }

            zoff += 0.003;

            let noiseAmplitude = map(lfo.getAmp(), -1, 1, 0.3, 0.7);  // Aumentar el rango de amplitud
            noiseOscillator.amp(noiseAmplitude, 0.6);  // Aplicar la amplitud al ruido verde
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();  
                audioStarted = true;
                loop();  
            }

            addTouchPoint(mouseX, mouseY); // Agregar el punto de luz en la posición del mouse
        }

        function touchMoved() {
            addTouchPoint(touchX, touchY); // Agregar el punto de luz al mover el touch
        }

        function addTouchPoint(x, y) {
            let t = new TouchPoint(x, y);
            touchPoints.push(t);
        }

        function touchEnded() {
            erasePoint = null; 
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(100, 7000);  
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.10;  
                this.soundDuration = random(5000, 10000);  
                this.nextSoundTime = millis() + random(3000, 10000);  
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(random(0.01, 0.02), 0.2);  // Reducir el volumen de los osciladores aún más
                    setTimeout(() => {
                        this.oscillator.amp(0.01, 0.2);  
                        setTimeout(() => this.oscillator.stop(), 1000);  
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 10000);  
                }
            }

            show() {
                stroke(255, 200, 0, 50);  // Colores más vibrantes y cálidos
                strokeWeight(1.5);

                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        class TouchPoint {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.size = 20;
                this.opacity = 255;
            }

            display() {
                noStroke();
                fill(255, this.opacity);  // Luz blanca
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            fade() {
                this.opacity -= 4; // Se desvanece lentamente
            }
        }

        noLoop();  
    </script>
</body>
</html>
