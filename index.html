<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fluid Particle System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #start-button {
            position: absolute;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="start-button">Iniciar</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.1;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 2;
        let audioStarted = false;

        let globalReverb;
        let isInteracting = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Configurar reverb global con mayor amplitud
            globalReverb = new p5.Reverb();
            globalReverb.set(12, 6); // Reverb más larga y envolvente

            for (let i = 0; i < 300; i++) { // Reducido a 300 partículas para rendimiento en móviles
                particles[i] = new Particle();
            }

            background(0);
            noLoop();  // Evitar que el draw se ejecute hasta que el usuario interactúe
        }

        function draw() {
            if (!audioStarted) return;

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);

                    // Si está interactuando, modificar la dirección hacia el mouse/touch
                    if (isInteracting) {
                        let mouseVector = createVector(mouseX - x * scl, mouseY - y * scl);
                        angle = mouseVector.heading();
                        v = p5.Vector.fromAngle(angle);
                    }

                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.003;
        }

        function startInteraction() {
            if (!audioStarted) {
                userStartAudio();  // Iniciar el contexto de audio
                audioStarted = true;
                loop();  // Comenzar el bucle de draw
                document.getElementById('start-button').style.display = 'none';  // Ocultar el botón de inicio
            }
        }

        function mouseMoved() {
            isInteracting = true;
            modulateInteraction(mouseX, mouseY);
        }

        function touchMoved() {
            isInteracting = true;
            modulateInteraction(touchX, touchY);
            return false;  // Prevenir el comportamiento por defecto de desplazamiento en dispositivos táctiles
        }

        function modulateInteraction(x, y) {
            // Modula la velocidad de las partículas y la frecuencia de los osciladores basados en la posición del mouse
            let speedFactor = map(x, 0, width, 0.5, 4); // Aumenta o disminuye la velocidad de las partículas
            let frequencyFactor = map(y, 0, height, 0.5, 2); // Modula la frecuencia

            maxSpeed = speedFactor;

            for (let i = 0; i < particles.length; i++) {
                if (particles[i].shouldPlaySound) {
                    particles[i].oscillator.freq(particles[i].baseFreq * frequencyFactor);
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear un oscilador con una frecuencia aleatoria
                this.baseFreq = random(100, 2200); // Frecuencia base que será modulada
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);  // Comienza en silencio

                // Conectar oscilador a la reverb global
                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.2;  // 20% de probabilidad de que tenga sonido activo
                this.soundDuration = 10000;  // Duración del sonido en milisegundos
                this.nextSoundTime = millis() + random(3000, 8000);  // Tiempo hasta que suene nuevamente
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(maxSpeed);  // Utiliza maxSpeed modulado
                this.pos.add(this.vel);
                this.acc.mult(0);

                // Controlar el sonido en función del tiempo
                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(0.5, 0.5); // Fade in al inicio
                    setTimeout(() => {
                        this.oscillator.amp(0, 1); // Fade out al final
                        setTimeout(() => this.oscillator.stop(), 1000); // Apagar el oscilador después del fade out
                    }, this.soundDuration - 1000);

                    // Configurar el próximo tiempo para que suene
                    this.nextSoundTime = currentTime + random(3000, 8000);
                }
            }

            show() {
                stroke(255, 100);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        document.getElementById('start-button').addEventListener('click', startInteraction);
    </script>
</body>
</html>
